<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIRMATION</title>
    <link rel="stylesheet" href="style.css">
    <script
        src="https://kit.fontawesome.com/f300007e95.js"
        crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/script.js"></script>
</head>
<body>
    <div class="wrapper-eta">
        <header class="header-eta">
            <img class="logo-eta" src="./assets/yygs.png" alt="Yum Yum Gimmie Sum logo">
        </header>
        <section class="img-container-eta">
            <img src="./assets/boxtop.png" alt="Top of a foodbox">
        </section>
        <section class="text-container-eta">
            <h2 class="confirmation-msg" id="confirmationMsg">DINA WONTONS TILLAGAS!</h2>
            <h3 class="time-left-msg" id="timeLeftMsg"></h3>
            <p class="confirmation-nmbr" id="confirmationNmbr"></p>
        </section>
        <section class="button-container-eta">
            <button class="normal-btn new-order-btn">GÖR EN NY BESTÄLLNING</button>
            <button class="white-btn receipt-btn">SE KVITTO</button>
        </section>
    </div>
</body>
</html>
