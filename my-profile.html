<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Profil</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f300007e95.js" crossorigin="anonymous"></script>
    <!-- <script type="module" src="./modules/myProfile.js"></script> ✅ Fixed script path -->
    <script type="module" src="./scripts/script.js"></script>
</head>

<body>
    <div class="profile-container">
        <!-- Header -->
        <header class="profile-header">
            <img src="assets/yygs.png" alt="YYGS Logo" class="header-logo">
        </header>

        <!-- Profile Section -->
        <section class="profile-box">
            <div class="profile-pic-container">
                <img id="profileImage" src="./assets/default.png" alt="User Profile" class="profile-pic">
                <!-- ✅ Dynamic Profile Image -->
                <button class="edit-profile-btn" title="Edit Profile">
                    <i class="fa-solid fa-pen"></i>
                </button>
            </div>
            <div class="profile-info-container">
                <h2 class="profile-title">MIN PROFIL</h2>
                <p class="profile-info"><strong>NAMN :</strong> <span id="profileName">Laddar...</span></p>
                <!-- ✅ Name Updates -->
                <p class="profile-info"><strong>E-MAIL :</strong> <span id="profileEmail">Laddar...</span></p>
                <!-- ✅ Email Updates -->
                <p class="profile-info"><strong>MOBIL NUMMER :</strong> <span id="profileMobile">Laddar...</span></p>
                <!-- ✅ Mobile Updates -->
            </div>
        </section>

        <!-- Buttons -->
        <div class="profile-buttons">
            <button class="support-btn"><i class="fa-solid fa-paper-plane"></i> CONTACT US</button>
            <button class="order-history-btn">ORDER HISTORY</button>
            <button class="menu-btn">MAIN MENU</button>
        </div>
    </div>
</body>

</html>
