<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga In</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
    <script type="module" src="./modules/logIn.js"></script>
</head>

<body>
    <section class="log-in-page" id="logInPage">

        <div class="login-container">
            <header>
                <img src="./assets/yygs.png" alt="YYGS Logo" class="top-left-logo">
                <img src="./assets/logo.png" alt="logo">
            </header>
            <h1 class="title">REGISTRERING</h1>

            <form class="login-form">
                <!-- Username Field -->
                <label for="username">E-mail or Mobile Number:</label>
                <input type="text" id="username" name="username" required>

                <!-- Password Field -->
                <label for="password">password:</label>
                <input type="password" id="password" name="password" required>

                <!-- Login Button -->
                <button type="submit" class="login-btn">LOG IN</button>
            </form>

            <!-- Forgot Password Section -->
            <p class="forgot-text">Forgot password?</p>
            <div class="forgot-container">
                <input type="text" id="forgot-password" name="forgot-password" placeholder="E-mail or Mobile Number">
                <button type="button" class="verify-btn">Verify</button>
            </div>
            <p class="error-text"></p>


            <!-- Register Section -->
            <p class="register-text">Not registered yet? please register now.</p>
            <button class="register-btn">REGISTER</button>
        </div>
    </section>
</body>

</html>
