<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f300007e95.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/script.js"></script>
</head>

<body>
    <section class="register-page">
        <div class="register-container">
            <header>
                <i class="fa-solid fa-arrow-left back-arrow"></i>
                <img src="./assets/logo.png" alt="logo">
            </header>
            <h2 class="register-title">REGISTRERING</h2>

            <form class="register-form">
                <label for="name">Username:</label>
                <input type="text" id="name" name="name" required placeholder="Ex. Tomte Nordpolen">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Ex. tomte@gmail.com">

                <label for="mobile">Mobilnummer:</label>
                <input type="text" id="mobile" name="mobile" required placeholder="Ex. 073-123 45 67">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="minst 6 tecken">

                <!-- âœ… Gender Selection (Added) -->
                <label>Gender:</label>
                <div class="gender-selection">
                    <input type="radio" id="male" name="gender" value="M">
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="F">
                    <label for="female">Female</label>
                </div>

                <button type="submit" class="register-btn">REGISTERA</button>
            </form>

            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="./assets/instagram.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="./assets/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.tiktok.com" target="_blank">
                    <img src="./assets/tiktok.png" alt="TikTok">
                </a>
            </div>
        </div>
    </section>
</body>

</html>
